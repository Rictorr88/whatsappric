<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="chat">
        <header class="header">
            <div class="header-primary">
                <div class="user">
                    <img src="./images/user.png" width="48" height="48" alt="">
                    <p>
                        <span class="user-name">Josefa</span>
                        <span class="user-status">En Linea</span>
                    </p>
                </div>
            </div>
            <div class="header-secondary">
                <button class="button">
                    <i>search</i>
                </button>
            </div>
        </header>
        <div class="message-list">
            <div class="date">Jueves</div>
            <div class="message is-sender">
                <div class="message-body">
                    <p class="message-text">estoy enviando este mensaje</p>
                </div>
                <div class="message-details">
                    <span class="message-date">09:28am</span>
                    <span class="message-status is-doubleCheck"></span>
                </div>


            </div>
            <div class="message is-receiver">
                <div class="message-body">
                    <p class="message-text">estoy recibiendo este mensaje</p>
                </div>
                <div class="message-details">
                    <span class="message-date">09:28am</span>
                </div>
            </div>
            <div class="date">Viernes</div>
        </div>
        <div class="action-list">
            actions
        </div>
    </div>
</body>
</html>
